<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Group 2: Ball Motion Simulator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
        <style>
            #controller {
                margin-left: 20px;
            }
            
            #counter {
                margin-left: 20px;
                font-family: Arial, sans-serif; /* 设置字体 */
            }
            
            .title {
                font-weight: bold; /* 设置标题字体为粗体 */
            }
        </style>
		<div id="container">
            <div id="controller">
                <button id="set">Set</button>
                <button id="run">Run</button>
            </div>
            <div id="counter">
                <p id="merge"><span className="title">#Ball_Merge: </span><span id="mergeCnt">0</span></p>
                <p id="bounce"><span className="title">#Ball_Bounce: </span><span id="bounceCnt">0</span></p>
                <p id="ratio"><span className="title">Merge_Ratio: </span><span id="ratioVal">-</span></p>
            </div>
        </div>
        <script src="lib/three.js" defer></script>
        <script src="lib/dat.gui.js" defer></script>
        <script src="lib/OrbitControls.js" defer></script>
        <script type="module" src="src/engine.js"></script>
	</body>
</html>
